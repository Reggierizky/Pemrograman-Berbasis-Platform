<!DOCTYPE html>
<html>
<head>
  <title>Tabel Nilai Siswa</title>
</head>
<body>
  <h3>TABEL NILAI SISWA</h3>
  <table border="1" cellspacing="0" cellpadding="5">
    <tr>
      <th>NO</th>
      <th>NAMA SISWA</th>
      <th>TUGAS</th>
      <th>UTS</th>
      <th>UAS</th>
      <th>NA</th>
    </tr>
    <tbody id="data"></tbody>
  </table>

  <script>
    // Data siswa
    let nama = ["Asep", "Iwan", "Cepi", "Agus", "Dadang"];
    let tugas = [80, 75, 70, 65, 60];
    let uts = [95, 75, 80, 40, 70];
    let uas = [85, 90, 90, 55, 60];

    // Fungsi menghitung nilai akhir
    function hitungNA(tugas, uts, uas) {
      return (0.4 * tugas) + (0.3 * uts) + (0.3 * uas);
    }

    // Menampilkan data ke tabel
    let tabel = document.getElementById("data");
    for (let i = 0; i < nama.length; i++) {
      let na = hitungNA(tugas[i], uts[i], uas[i]).toFixed(1);
      tabel.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${nama[i]}</td>
          <td>${tugas[i]}</td>
          <td>${uts[i]}</td>
          <td>${uas[i]}</td>
          <td>${na}</td>
        </tr>
      `;
    }
  </script>
</body>
</html>
